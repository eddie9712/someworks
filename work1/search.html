<!doctype>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>  
  <title>搜尋頁面</title>
  <link rel="shortcut icon" href="./assets/ICON.png">
  <!--css-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="css/search.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
  function output()
{
  if(document.getElementById('search').value.length==0)
  {
    $('#block1').css('opacity','0');
   $('#block2').css('opacity','0');

  }
  if((document.getElementById('search').value.length)!=0)
  {   
    $('#block2').css('opacity','1');
 $('#block1').css('opacity','1');
   if(event.keyCode!=13)
   {  
    $('#block1').show();
    $('#block2').show();
   }
   
   }
}  //output
  function test()
{
    
  if(event.keyCode==13)
  {
    $('#outcome').show();
     $('#block1').hide(); 
       $('#block2').hide(); 
    
  } 
}  //output the search consequence

</script>
</head>
<body class="#e0e0e0 grey lighten-3" onLoad="document.myform.search1.focus()">
  <nav style="background-color:gray">
    <div class="nav-wrapper">
      <form style="margin:0" name="myform" name="search">
        <div class="input-field">
          <input id="search" type="search" required placeholder="搜尋課程" style="margin:0" name="search1" onkeyup="output(this.id)" onkeydown="test()">
          <label class="label-icon" for="search"><i class="material-icons" id="back">chevron_left</i></label>
          <i class="material-icons" id="clear">close</i>
        </div>
      </form>
    </div>
  </nav>
 <div class="divider"></div>
  <div class="white grey-text " id="block1">
    <h6 class="black-text" style="margin-top:0px; padding-left:6vw; padding-top:2vh"><strong>ABC-123 微積分(一)</strong></h6>
    <p style="line-height: 1.2rem; margin-top:0px; padding-left:6vw;">123</p>
    <div class="divider"></div>
  </div>
 <div class="white grey-text " id="block2">
    <h6 class="black-text" style="margin-top:0px; padding-left:6vw; padding-top:2vh"><strong>ABC-123 微積分(二)</strong></h6>
    <p style="line-height: 1.2rem; margin-top:0px; padding-left:6vw;">123</p>
    <div class="divider"></div>
  </div>
 <div id=outcome style="display:none">
    <h6 class="grey-text" style="padding-left:10px">依開課系所排序</h6>
    <ul class="collection">
    <li class="collection-item avatar" style="padding-top:20px;">
      <i class="material-icons circle" style="margin-top:0px;">工</i>
      <span class="title">微積分 (一)</span>
      <p class="grey-text">哈哈哈</p>
    </li>
    <li class="collection-item avatar" style="padding-top:20px;">
      <i class="material-icons circle green" style="margin-top:0px;">通</i>
      <span class="title">微積分 (二)</span>
      <p class="grey-text">哈哈哈</p>
    </li>
    <li class="collection-item avatar" style="padding-top:20px;">
      <i class="material-icons circle red" style="margin-top:0px;">服</i>
      <span class="title">微積分 (三)</span>
       <p class="grey-text">哈哈哈</p>
    </li>
  </ul> 
</div>
 <script src="./js/search.js"></script>
  </body>
</html>
